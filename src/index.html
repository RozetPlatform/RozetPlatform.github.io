<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head;
    any other head content must come *after* these tags -->
    <title>Rozet Profile</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 id="title" class="text-center">Would you like to name your Rozet account?</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="badgeRow" class="row">
        <h> <b>Your Badges: </b></h>
        <br>
        <br>
        <!-- Badge LOAD HERE -->
      </div>
      <br>
      <b>Create a new badge:</b>
      <br>
      <br>
      <p>Issue to: </p><input type="text" style="float:left" id="ownerField"  placeholder="">
      <br><br>
      <p>Badge Data: </p><input type="text" style="float:left" id="dataField"  placeholder="">
      <br>
      <br>
      <input type="submit" name="submit" value="Send Badge" onClick="App.sendBadge()">
    </div>


    <div id="badgeTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-badge">
          <div class="panel-heading">
            <h3 class="panel-title"></h3>
          </div>
          <div class="panel-body">
            <br/><br/>
            <strong>Maker</strong>: <span class="maker">Maker's Name</span><br/>
            <strong>Owner</strong>: <span class="owner">Owner's Name</span><br/><br/>
            <button class="btn btn-default btn-adopt" type="button" data-id="0">Function</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
